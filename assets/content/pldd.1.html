<pre>
       The <b>pldd </b>command displays a list of the dynamic shared objects
       (DSOs) that are linked into the process with the specified
       process ID (PID).  The list includes the libraries that have been
       dynamically loaded using <a href="https://man7.org/linux/man-pages/man3/dlopen.3.html">dlopen(3)</a>.
</pre>
