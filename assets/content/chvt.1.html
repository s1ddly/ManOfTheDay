<pre>
       The command <b>chvt </b><i>N</i> makes <i>/dev/ttyN</i> the foreground terminal.  (The
       corresponding screen is created if it did not exist yet.  To get
       rid of unused VTs, use <a href="https://man7.org/linux/man-pages/man1/deallocvt.1.html">deallocvt(1)</a>.)  The key combination
       (Ctrl-)LeftAlt-F<i>N</i> (with <i>N</i> in the range 1-12) usually has a
       similar effect.
</pre>
