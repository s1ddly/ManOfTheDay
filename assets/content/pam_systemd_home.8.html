<pre>
       <b>pam_systemd_home </b>ensures that home directories managed by
       <a href="https://man7.org/linux/man-pages/man8/systemd-homed.service.8.html">systemd-homed.service(8)</a> are automatically activated (mounted) on
       user login, and are deactivated (unmounted) when the last session
       of the user ends.
</pre>
