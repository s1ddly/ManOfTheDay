<pre>
       <b>Slappasswd </b>is used to generate an userPassword value suitable for
       use with <a href="https://man7.org/linux/man-pages/man1/ldapmodify.1.html">ldapmodify(1)</a>, <a href="https://man7.org/linux/man-pages/man5/slapd.conf.5.html">slapd.conf(5)</a> <i>rootpw</i> configuration
       directive or the <a href="https://man7.org/linux/man-pages/man5/slapd-config.5.html">slapd-config(5)</a> <i>olcRootPW</i> configuration
       directive.
