<pre>
       <b>collectl2pcp </b>reads raw <b>collectl</b>(1) data from each <i>file</i> and
       creates a new PCP archive with basename <i>archive</i>.  Each input <i>file</i>
       may be gzipped (with <b>.gz </b>suffix).  The PCP <i>archive</i> and at least
       one input <i>file</i> are required arguments.
</pre>
