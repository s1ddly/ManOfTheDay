<pre>
       <b>sefcontext_compile </b>is used to compile file context regular
       expressions into <a href="https://man7.org/linux/man-pages/man3/pcre.3.html">pcre(3)</a> format.

       The compiled file is used by libselinux file labeling functions.

       By default <b>sefcontext_compile </b>writes the compiled pcre file with
       the <b>.bin </b>suffix appended (e.g. <i>inputfile</i><b>.bin</b>).
</pre>
