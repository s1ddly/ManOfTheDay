<pre>
       <b>xfs_mkfile </b>creates one or more files. The file is padded with
       zeroes by default.  The default size is in bytes, but it can be
       flagged as kilobytes, blocks, megabytes, or gigabytes with the <b>k</b>,
       <b>b</b>, <b>m</b>, or <b>g </b>suffixes, respectively.
</pre>
