<pre>
       <b>setsid </b>runs a program in a new session. The command calls <a href="https://man7.org/linux/man-pages/man2/fork.2.html">fork(2)</a>
       if already a process group leader. Otherwise, it executes a
       program in the current process. This default behavior is possible
       to override by the <b>--fork </b>option.
</pre>
