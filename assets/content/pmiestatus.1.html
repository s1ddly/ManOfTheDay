<pre>
       <b>pmiestatus </b>displays information used to identify a running
       <a href="https://man7.org/linux/man-pages/man1/pmie.1.html">pmie(1)</a> process.  It is mostly used by <a href="https://man7.org/linux/man-pages/man1/pmie_check.1.html">pmie_check(1)</a> and
       <a href="https://man7.org/linux/man-pages/man1/pmie_daily.1.html">pmie_daily(1)</a> when they hunt for instances of <b>pmie </b>to check
       against the control file.
</pre>
