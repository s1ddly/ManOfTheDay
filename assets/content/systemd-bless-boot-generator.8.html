<pre>
       systemd-bless-boot-generator is a generator that pulls
       systemd-bless-boot.service into the initial boot transaction when
       boot counting, as implemented by <a href="https://man7.org/linux/man-pages/man7/systemd-boot.7.html">systemd-boot(7)</a>, is enabled.

       systemd-bless-boot-generator implements <a href="https://man7.org/linux/man-pages/man7/systemd.generator.7.html">systemd.generator(7)</a>.
</pre>
