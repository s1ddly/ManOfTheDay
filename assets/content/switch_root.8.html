<pre>
       <b>switch_root </b>moves already mounted <i>/proc</i>, <i>/dev</i>, <i>/sys</i> and <i>/run</i> to
       <i>newroot</i> and makes <i>newroot</i> the new root filesystem and starts <i>init</i>
       process.

       <b>WARNING: switch_root removes recursively all files and</b>
       <b>directories on the current root filesystem.</b>
</pre>
