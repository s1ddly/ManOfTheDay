<pre>
       The <b>lttng disable-rotation </b>command unsets a rotation schedule for
       the current tracing session, or for the tracing session named
       <i>SESSION</i> if provided, previously set with the
       <a href="https://man7.org/linux/man-pages/man1/lttng-enable-rotation.1.html">lttng-enable-rotation(1)</a> command.
</pre>
