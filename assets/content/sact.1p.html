<pre>
       The <i>sact</i> utility shall inform the user of any impending deltas to
       a named SCCS file by writing a list to standard output. This
       situation occurs when <i>get</i> <b>-e </b>has been executed previously without
       a subsequent execution of <i>delta</i>, <i>unget</i>, or <i>sccs</i> <b>unedit</b>.
</pre>
