<pre>
       <b>pmdarsyslog </b>is a Performance Metrics Domain Agent (PMDA) which
       exports metric values from the <a href="https://man7.org/linux/man-pages/man8/rsyslogd.8.html">rsyslogd(8)</a> server.

       Further details about rsyslog can be found at
       <b><a href="https://man7.org/linux/man-pagestp://www.rsyslog.com/">http://www.rsyslog.com/</a> </b>.
</pre>
