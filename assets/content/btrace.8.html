<pre>
       The <i>btrace</i> script provides a quick and easy way to do live
       tracing of block devices.  It calls <i>blktrace</i> on the specified
       devices and pipes the output through <i>blkparse</i> for formatting.
       See blktrace (8) for more in-depth information about how <i>blktrace</i>
       works.
</pre>
