<pre>
       <b>pmlock </b>attempts to acquire an exclusive lock by creating <i>file</i>
       with a mode of 0.

       The exit status is 0 for success, 1 for failure.

       To release the lock, unlink <i>file</i>.

       In the event of a failure, the <b>-v </b>option produces an explanatory
       message on <i>stdout</i>.
</pre>
