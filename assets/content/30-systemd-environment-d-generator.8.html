<pre>
       systemd-environment-d-generator is a
       <a href="https://man7.org/linux/man-pagestps://man7.org/linux/man-pages/man7/systemd.environment-generator.7.html">systemd.environment-generator(7)</a> that reads environment
       configuration specified by <a href="https://man7.org/linux/man-pagestps://man7.org/linux/man-pages/man5/environment.d.5.html">environment.d(5)</a> configuration files
