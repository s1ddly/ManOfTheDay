<pre>
       <i>mmroff</i> is a simple preprocessor for <i>groff</i>, used for expanding
       cross references in <i>mm</i>; see <a href="https://man7.org/linux/man-pages/man7/groff_mm.7.html">groff_mm(7)</a>.  <i>groff</i> is executed
       twice, first with <b>-z </b>and <b>-rRef=1 </b>to collect all cross references
       and then to do the real processing when the cross-reference file
       is up to date.
</pre>
