<pre>
       <b>psfgettable </b>extracts the embedded Unicode character table from a
       .psf format console font into a human readable ASCII file of the
       format used by <a href="https://man7.org/linux/man-pages/man1/psfaddtable.1.html">psfaddtable(1)</a>.  If the font file name is a single
       dash (-), the font is read from standard input.
</pre>
