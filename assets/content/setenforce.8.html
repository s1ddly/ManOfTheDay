<pre>
       Use <b>Enforcing </b>or <b>1 </b>to put SELinux in enforcing mode.
       Use <b>Permissive </b>or <b>0 </b>to put SELinux in permissive mode.

       If SELinux is disabled and you want to enable it, or SELinux is
       enabled and you want to disable it, please see <a href="https://man7.org/linux/man-pages/man8/selinux.8.html">selinux(8)</a>.
</pre>
