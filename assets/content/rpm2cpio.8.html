<pre>
       <b>rpm2cpio </b>converts the .rpm file specified as a single argument to
       a cpio archive on standard out.  If a '-' argument is given, an
       rpm stream is read from standard in.

       <b>rpm2cpio glint-1.0-1.i386.rpm | cpio -dium</b>
       <b>cat glint-1.0-1.i386.rpm | rpm2cpio - | cpio -tv</b>
</pre>
