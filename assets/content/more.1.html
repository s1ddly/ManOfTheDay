<pre>
       <b>more </b>is a filter for paging through text one screenful at a time.
       This version is especially primitive. Users should realize that
       <a href="https://man7.org/linux/man-pages/man1/less.1.html">less(1)</a> provides <a href="https://man7.org/linux/man-pages/man1/more.1.html">more(1)</a> emulation plus extensive enhancements.
</pre>
