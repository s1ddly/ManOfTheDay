<pre>
       <b>xfs_db </b>is used to examine an XFS filesystem. Under rare
       circumstances it can also be used to modify an XFS filesystem,
       but that task is normally left to <a href="https://man7.org/linux/man-pages/man8/xfs_repair.8.html">xfs_repair(8)</a> or to scripts
       such as <a href="https://man7.org/linux/man-pages/man8/xfs_admin.8.html">xfs_admin(8)</a> that run <b>xfs_db</b>.
</pre>
