<pre>
       <b>Slaptest </b>is used to check the conformance of the <a href="https://man7.org/linux/man-pages/man8/slapd.8.html">slapd(8)</a>
       configuration.  It opens the <a href="https://man7.org/linux/man-pages/man5/slapd.conf.5.html">slapd.conf(5)</a> configuration file or
       the <a href="https://man7.org/linux/man-pages/man5/slapd-config.5.html">slapd-config(5)</a> backend, and parses it according to the
       general and the backend-specific rules, checking its sanity.
