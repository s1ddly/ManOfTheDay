<pre>
       <a href="https://man7.org/linux/man-pages/man1/yum-changelog.1.html">yum-changelog(1)</a> is a Yum plugin for viewing package changelogs
       before/after updating.  yum will invoke <a href="https://man7.org/linux/man-pages/man1/yum-changelog.1.html">yum-changelog(1)</a> plugin
       if the <b>--changelog </b>option or the <b>changelog </b>command is used with
       yum.
