<pre>
       lvm lvpoll is an internal command used by <a href="https://man7.org/linux/man-pages/man8/lvmpolld.8.html">lvmpolld(8)</a> to monitor
       and complete <a href="https://man7.org/linux/man-pages/man8/lvconvert.8.html">lvconvert(8)</a> and <a href="https://man7.org/linux/man-pages/man8/pvmove.8.html">pvmove(8)</a> operations. lvpoll itself
       does not initiate these operations and should not normally need
       to be run directly.
