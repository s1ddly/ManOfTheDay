        <link rel="icon" type="image/x-icon" href="ManOfTheDay/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="ManOfTheDay/css/styles.css" rel="stylesheet" />
		<script>
			function httpGet(theUrl)
			{
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
				xmlHttp.send( null );
				return xmlHttp.responseText;
			}
			
			function populateTextFromFile(fileName){
				//Below populates the content based off the list of files
				manContent = document.getElementById("man_content");
				manContent.innerHTML = httpGet("ManOfTheDay/assets/content/".concat(fileName));
				
				//Below code block populates for the name
				nameArr = fileName.split(".");
				if (nameArr.length == 3){
					document.getElementById("man_name").innerText = nameArr[0];
				} else {
					document.getElementById("man_name").innerText = nameArr.slice(0,-2).join(".");
				}
			}
			
			function populateTextFromNumber(innum, name_id, content_id, url_id){
				contentRef = httpGet("ManOfTheDay/assets/content.csv").split("\r\n");
				for (var i = 0; i < contentRef.length; i++){
					if (contentRef[i].split(",")[0] == innum){
						procNameArr = contentRef[i].split(",")[2].split("/");
						nameArr = procNameArr[procNameArr.length - 1].split(".");
						nameVal = "";
						if (nameArr.length == 3){
							nameVal = nameArr[0];
						} else {
							nameVal = nameArr.slice(0,-2).join(".");
						}
						
						document.getElementById(name_id).innerText = nameVal;
						
						manContent = document.getElementById(content_id);
						manContent.innerHTML = httpGet("ManOfTheDay/assets/content/".concat(contentRef[i].split(",")[2].split("/")[contentRef[i].split(",")[2].split("/").length - 1]));
						

						if (nameArr.length == 3){
							document.getElementById(name_id).innerText = nameArr[0];
						} else {
							document.getElementById(name_id).innerText = nameArr.slice(0,-2).join(".");
						}

						document.getElementById(url_id).href = contentRef[i].split(",")[2];
						document.getElementById(url_id).target = "_blank"
						
						return 0;
					}
				}
			}
			
			function randMan() {
				populateTextFromNumber(Math.floor(Math.random() * (Math.floor(1) - Math.ceil(2793)) + Math.ceil(2793)), "rand_name", "rand_content", "rand_url");
			}
			
			function dayman() {
				var now = new Date();
				var fullDaysSinceEpoch = Math.floor(now/8.64e7);
				populateTextFromNumber(fullDaysSinceEpoch % 2793, "man_name", "man_content", "man_url");
			}
			
		</script>
    </head>
